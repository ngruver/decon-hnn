project: physics-uncertainty-exps
method: grid
parameters:
  data_seed:
    values: [0, 1, 2, 3, 4]
  num_epochs:
    value: 1500
  model_type:
    values: ["NN", "MechanicsNN", "NonseparableHNN", "HNN", "MixtureHNN"]
  hidden_size:
    values: [256]
  system_type:
    values: ["ChainPendulum", "SpringPendulum"]
  num_bodies:
    values: [4, 5]
program: flex-hnn.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}