project: physics-uncertainty-exps
method: grid
parameters:
  data_seed:
    values: [0,1,2,3,4]
  model_type:
    values: ["NN", "HNN"]
  system_type:
    values: ["ChainPendulum", "SpringPendulum"]
  num_bodies:
    values: [1,2,3,4,5]
program: flex-hnn.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}