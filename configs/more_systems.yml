project: physics-uncertainty-exps
method: grid
parameters:
  data_seed:
    values: [0, 1, 2, 3]
  lr:
    values: [3e-3, 3e-4]
  loss:
    values: ['l1', 'l2']
  num_epochs:
    value: 5000
  model_type:
    values: ["NN", "MechanicsNN", "HNN"]
  system_type:
    values: ["MagnetPendulum", "Rotor", "Gyroscope"] 
program: flex-hnn.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}